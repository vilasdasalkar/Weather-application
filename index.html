<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!--grant location container-->
            <div class=" sub-container grant-location-container">

                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form -> form container-->
            <form class="form-container" data-searchForm action="">

                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loading screen container-->
            <div class=" sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- show weather info-->
            <div class=" sub-container user-info-container">

                <!-- city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description-->
                <p data-weatherDesc></p>

                <!-- weather icon-->
                <img data-weatherIcon>

                <!-- temperature-->
                <p data-temp></p>

                <!-- 3 cards - parameters-->
                <div class="parameter-container">

                    <!-- card 1-->
                    <div class="parameter">

                        <img src="./assets/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>

                    </div>

                    <!-- card 2-->
                    <div class="parameter">

                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>

                    </div>

                    <!-- card 3-->
                    <div class="parameter">

                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>

                    </div>

                    

                </div>

            </div>

            <!--Error section -->
            <div class="error-container">
                <img src="./assets/not-found.png" alt="" loading="lazy">
                <p>Not Found</p>

            </div>
        </div>
    </div>

    
    <script src="index.js"></script>
    <footer>
        <p>Copywrite &copy; By vilas dasalkar</p>
    </footer>
</body>
</html>
